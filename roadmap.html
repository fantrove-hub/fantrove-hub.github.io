<body>

   <!-- Navigation Bar -->

    <button class="back-button" id="back-button">
    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 19-7-7 7-7"/>
    </svg>
    </button>
    <span class="page-title" data-translate="page-planned-features">Planned Features</span>
  </nav>

    <div class="container">
        <header>
            <h1 data-translate="h1F">FanTrove Development Roadmap</h1>
            <p data-translate="pE">Explore the development progress and upcoming features for FanTrove.</p>
            <a href="new.html">มีอะไรใหม่</a>
        </header>
        <section id="current-version">
            <h2><span data-translate="CV">Current Version:</span><span id="version-number"></span></h2>
        </section>
        <section id="features">
            <h3 data-translate="FBV">Features by Version</h3>

    <script src="./assets/js/wake-effect.js"></script>

    <script>
     document.addEventListener("DOMContentLoaded", function() {
      // ฟังก์ชันสำหรับโหลดข้อมูลเวอร์ชัน
      fetch('./assets/json/version.json')
       .then(response => response.json())
       .then(data => {
        const currentVersion = data.version;
        document.getElementById('version-number').textContent = currentVersion;
       })
       .catch(error => console.error('Error loading version:', error));
       });
    </script>
