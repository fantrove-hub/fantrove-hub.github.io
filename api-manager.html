<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการ API Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/api-manager.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-database"></i> ระบบจัดการ API Database</h1>
            <button id="themeSwitcher" title="สลับธีม">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <main>
            <!-- ส่วนเพิ่มข้อมูลใหม่ -->
            <section class="panel">
                <h2><i class="fas fa-plus-circle"></i> เพิ่มข้อมูลใหม่</h2>
                <div class="panel-content">
                    <div class="form-grid">
                        <div class="form-item">
                            <label><i class="fas fa-layer-group"></i> ประเภทหลัก</label>
                            <select id="mainType" class="global-form">
                                <option value="emoji">Emoji</option>
                                <option value="symbol">Symbol</option>
                            </select>
                        </div>
                        <div class="form-item">
                            <label><i class="fas fa-tags"></i> หมวดหมู่</label>
                            <div class="input-group">
                                <select id="category" class="global-form"></select>
                                <button id="addNewCategory" title="เพิ่มหมวดหมู่ใหม่">
                                    <i class="fas fa-folder-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-item">
                            <label><i class="fas fa-font"></i> ข้อความ/สัญลักษณ์</label>
                            <input type="text" id="symbolText" class="global-form" 
                                   placeholder="ใส่สัญลักษณ์หรือข้อความ">
                        </div>
                        <div class="form-item">
                            <label><i class="fas fa-code"></i> รหัส API</label>
                            <input type="text" id="apiCode" class="global-form" 
                                   placeholder="เช่น U+1F600">
                            <span class="hint">รูปแบบ: U+XXXX หรือ \uXXXX</span>
                        </div>
                    </div>
                    <div class="button-group">
                        <button id="addNewItem" class="btn-primary">
                            <i class="fas fa-plus"></i> เพิ่มข้อมูล
                        </button>
                        <button id="clearForm">
                            <i class="fas fa-eraser"></i> ล้างฟอร์ม
                        </button>
                    </div>
                </div>
            </section>

            <!-- ส่วนแสดงข้อมูล -->
            <section class="panel">
                <div class="panel-header">
                    <h2><i class="fas fa-table"></i> ข้อมูลทั้งหมด</h2>
                    <div class="button-group">
                        <button id="copyJSON" title="คัดลอก JSON">
                            <i class="fas fa-copy"></i> คัดลอก JSON
                        </button>
                        <button id="exportCSV" title="ส่งออกเป็น CSV">
                            <i class="fas fa-file-export"></i> ส่งออก CSV
                        </button>
                    </div>
                </div>

                <div class="search-section">
                    <div class="search-container">
                        <div class="search-input">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" 
                                   placeholder="ค้นหาข้อความหรือรหัส API..."
                                   class="global-form">
                        </div>
                        <div class="filter-group">
                            <div class="form-item">
                                <label><i class="fas fa-filter"></i> กรองตามประเภท</label>
                                <select id="filterType" class="global-form">
                                    <option value="all">แสดงทั้งหมด</option>
                                    <option value="emoji">Emoji เท่านั้น</option>
                                    <option value="symbol">Symbol เท่านั้น</option>
                                </select>
                            </div>
                            <div class="form-item">
                                <label><i class="fas fa-tags"></i> กรองตามหมวดหมู่</label>
                                <select id="filterCategory" class="global-form">
                                    <option value="all">ทุกหมวดหมู่</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="info-box">
                        <i class="fas fa-info-circle"></i>
                        <span>คำแนะนำ: เลือกตัวกรองเพื่อแสดงเฉพาะข้อมูลที่ต้องการ หรือค้นหาด้วยข้อความ</span>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-box emoji">
                        <i class="fas fa-smile"></i>
                        <div>
                            <span>Emoji</span>
                            <strong id="emojiCount">0</strong>
                            <span>รายการ</span>
                        </div>
                    </div>
                    <div class="stat-box symbol">
                        <i class="fas fa-infinity"></i>
                        <div>
                            <span>Symbol</span>
                            <strong id="symbolCount">0</strong>
                            <span>รายการ</span>
                        </div>
                    </div>
                    <div class="stat-box category">
                        <i class="fas fa-folder"></i>
                        <div>
                            <span>หมวดหมู่</span>
                            <strong id="categoryCount">0</strong>
                            <span>หมวด</span>
                        </div>
                    </div>
                </div>

                <div id="dataContainer" class="data-list"></div>
            </section>
        </main>
    </div>

    <!-- Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-box">
            <button class="close" title="ปิด">&times;</button>
            <h3>รายละเอียดข้อมูล</h3>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toastContainer"></div>

    <script src="/assets/js/api-manager.js"></script>
</body>
</html>
