<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>ระบบค้นหา</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/assets/js/back-to-top.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/assets/js/version.min.js" type="text/javascript"  charset="utf-8"></script>
    <link rel="stylesheet" href="/assets/css/search.min.css">
    
    <!-- Fallback เป็น ICO -->
    <link rel="icon" type="image/x-icon" href="/assets/images/fantrove-hub360.ico">
</head>

<body>
    <header class="search-header">
        <!-- ปุ่มย้อนกลับ -->
        <form id="searchForm" autocomplete="off">
            <div class="search-input-wrapper">
                <span class="search-input-icon" aria-hidden="true">
                    <svg width="15" height="15" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" focusable="false">
                        <circle cx="9" cy="9" r="7" stroke="#8196b6" stroke-width="2" />
                        <path d="M15.2 15.2L18 18" stroke="#8196b6" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </span>
                <input type="search" id="searchInput" placeholder="ชื่อ หมวดหมู่" autofocus inputmode="search" enterkeyhint="search" />
            </div>
        </form>
    </header>
    
    <div class="search-main-layout">
        <nav class="search-filters-panel">
            <div>
                <div class="filter-group-label">ประเภท</div>
                <select id="typeFilter"></select>
            </div>
            <div>
                <div class="filter-group-label">หมวดหมู่</div>
                <select id="categoryFilter" style="display:none"></select>
            </div>
        </nav>
        <main id="searchResults"></main>
    </div>
    <div id="copyToast"></div>
    <script src="/assets/js/search-engine.min.js"></script>
    <script src="/assets/js/modern-navigation.min.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
