<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ช่องข้อความดีไซน์สวยงาม</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500&display=swap');

        :root {
            --primary-color: #6366f1;
            --hover-color: #818cf8;
            --bg-color: #f8fafc;
            --input-bg: #ffffff;
            --shadow-color: rgba(99, 102, 241, 0.15);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
        }

        .input-wrapper {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 24px;
            box-shadow: 
                0 4px 6px var(--shadow-color),
                0 20px 25px -5px rgba(0, 0, 0, 0.05),
                0 10px 10px -5px rgba(0, 0, 0, 0.02);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .input-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 8px var(--shadow-color),
                0 25px 35px -5px rgba(0, 0, 0, 0.08);
        }

        .input-container {
            position: relative;
            width: 320px;
        }

        .input-label {
            position: absolute;
            left: 16px;
            top: -10px;
            background: var(--input-bg);
            padding: 0 8px;
            font-size: 14px;
            color: var(--primary-color);
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .custom-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            outline: none;
            background: var(--input-bg);
            transition: all 0.3s ease;
            caret-color: transparent;
            color: #1e293b;
            font-family: 'Sarabun', sans-serif;
            box-sizing: border-box;
        }

        .custom-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--shadow-color);
        }

        .custom-input::placeholder {
            color: #94a3b8;
            transition: all 0.3s ease;
        }

        .custom-input:focus::placeholder {
            opacity: 0.7;
            transform: translateX(4px);
        }

        .fake-caret {
            position: absolute;
            width: 2px;
            height: 24px;
            background-color: var(--primary-color);
            display: none;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            border-radius: 1px;
        }

        .input-container:focus-within .fake-caret {
            display: block;
        }

        .blink-animation {
            animation: blink 1s infinite;
        }

        .no-blink {
            opacity: 1;
            animation: none;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* เพิ่มเอฟเฟกต์ริปเปิ้ล */
        .ripple {
            position: absolute;
            background: var(--hover-color);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            opacity: 0.4;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="input-wrapper">
        <div class="input-container">
            <label class="input-label">ข้อความ</label>
            <input type="text" class="custom-input" placeholder="พิมพ์ข้อความของคุณที่นี่...">
            <div class="fake-caret blink-animation"></div>
        </div>
    </div>

    <script>
        const input = document.querySelector('.custom-input');
        const caret = document.querySelector('.fake-caret');
        const inputWrapper = document.querySelector('.input-wrapper');
        let typingTimer;

        function updateCaretPosition() {
            const inputRect = input.getBoundingClientRect();
            const textWidth = getTextWidth(input.value.substring(0, input.selectionStart));
            caret.style.left = `${textWidth + 20}px`;
        }

        function getTextWidth(text) {
            const canvas = getTextWidth.canvas || (getTextWidth.canvas = document.createElement('canvas'));
            const context = canvas.getContext('2d');
            context.font = window.getComputedStyle(input).font;
            return context.measureText(text).width;
        }

        function startTyping() {
            caret.classList.remove('blink-animation');
            caret.classList.add('no-blink');
            updateCaretPosition();
            clearTimeout(typingTimer);
            typingTimer = setTimeout(stopTyping, 400);
        }

        function stopTyping() {
            caret.classList.remove('no-blink');
            caret.classList.add('blink-animation');
        }

        // เพิ่มเอฟเฟกต์ริปเปิ้ลเมื่อคลิก
        function createRipple(event) {
            const ripple = document.createElement('div');
            const rect = input.getBoundingClientRect();
            
            ripple.className = 'ripple';
            ripple.style.left = `${event.clientX - rect.left}px`;
            ripple.style.top = `${event.clientY - rect.top}px`;
            
            input.appendChild(ripple);
            
            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        }

        input.addEventListener('input', startTyping);
        input.addEventListener('click', (e) => {
            updateCaretPosition();
            createRipple(e);
        });
        input.addEventListener('keyup', updateCaretPosition);
    </script>
</body>
</html>
