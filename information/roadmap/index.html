<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#7A2EE2">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Roadmap for FanTrove Hub</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/assets/css/bg.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="/assets/css/roadmap.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="/assets/css/top-navigation-bar.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="/assets/css/general.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="/assets/css/wake-effect.min.css" type="text/css" media="all">

    <!-- Async Google Ads Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8233915433564101" crossorigin="anonymous"></script>

    <!-- Favicon & Icons -->
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">

</head>
<body>

   <!-- Navigation Bar -->
  <nav>
    <button class="back-button" id="back-button">
        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 19-7-7 7-7"/>
        </svg>
    </button>
    <span class="page-title" data-translate="page-planned-features">Planned Features</span>
  </nav>

    <div class="container">
        <header>
            <h1 data-translate="h1F">FanTrove Development Roadmap</h1>
            <p data-translate="pE">Explore the development progress and upcoming features for FanTrove.</p>
            <a href="new.html" class="new-feature-link">What's New</a>
        </header>
        <section id="current-version">
            <h2><span data-translate="CV">Current Version:</span><span id="version-number"></span></h2>
        </section>
        <section id="features">
            <h3 data-translate="FBV">Features by Version</h3>
            <ul id="feature-list">
                <!-- ฟังก์ชันทั้งหมดจะถูกแสดงที่นี่ -->
            </ul>
        </section>
    </div>

    <!-- Footer -->
    <footer>
     <div class="footer-content">
      <p data-translate="footer">&copy; 2025 FanTrove (Beta). All rights reserved.</p>
      <p data-translate="footer-deve">Developed by Lédp Aero Wings Company</p>
     </div>
    </footer>

    <!-- External JS -->
    <script src="/assets/js/roadmap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/assets/js/back-button.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/assets/js/language.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/assets/js/wake-effect.min.js" type="text/javascript" charset="utf-8"></script>

    <!-- Inline Script for Fetching Version -->
    <script>
     document.addEventListener("DOMContentLoaded", function() {
      // ฟังก์ชันสำหรับโหลดข้อมูลเวอร์ชัน
      fetch('/assets/json/version.min.json')
       .then(response => response.json())
       .then(data => {
        const currentVersion = data.version;
        document.getElementById('version-number').textContent = currentVersion;
       })
       .catch(error => console.error('Error loading version:', error));
       });
    </script>

</body>
</html>
