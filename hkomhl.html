<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles/scramble.css">
    <script src="scripts/confusion.js" defer></script>
    
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-R4DGR81NZ6"></script>
<script>

  function gtag(){dataLayer.push(arguments);}

  gtag('config', 'G-R4DGR81NZ6');

<body>
    <div id="authForm">
        <h1>Welcome</h1>
        <form id="authFormInput">
            <label for="devName">Name:</label>
            <input type="text" id="devName" name="devName" required>
            <label for="secretKey">Key:</label>
            <input type="password" id="secretKey" name="secretKey" required>
            <button type="submit">Enter</button>
        </form>
    </div>

    <div id="jsonEditorUI" style="display: none;">
        <h1>Content Management</h1>
        <div id="fileSelector">
            <label for="fileList">Select a file:</label>
            <select id="fileList">
                <option value="">-- Select a file --</option>
            </select>
            <button id="loadFile">Load File</button>
            <button id="createFile">Create New File</button>
        </div>

        <div id="contentEditor" style="display: none;">
            <textarea id="jsonEditor" rows="10" cols="50" placeholder="Edit JSON here..."></textarea>
            <div>
                <label for="contentType">Content Type:</label>
                <select id="contentType">
                    <option value="button">Button</option>
                    <option value="card">Card</option>
                </select>
            </div>
            <div>
                <label for="contentCategory">Category:</label>
                <input type="text" id="contentCategory" placeholder="Enter category ID">
            </div>
            <div>
                <label for="contentID">Content ID:</label>
                <input type="text" id="contentID" placeholder="Enter content ID">
            </div>
            <button id="commitChanges">Commit Changes</button>
        </div>

        <div id="status"></div>
    </div>
</body>
</html>
